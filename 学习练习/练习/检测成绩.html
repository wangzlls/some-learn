<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测成绩</title>
</head>
<body>
<script>
    var num = prompt('请输入一个成绩');
    var score = parseInt(num);
    if (score >= 90) {
        console.log('A');
    } else if (score >= 80) {
        console.log('B');

    } else if (score >= 70) {
        console.log('C');
    } else if (score >= 60) {
        console.log('D');
    } else {
        console.log('不及格');
    }
    console.log('-------------------------------------------');
    var num1 = prompt('请输入一个成绩');
    var score1 = parseInt(num1);
    var result = '';
    if (score1 >= 90 && score1 <= 100) {
        result = 'A';
    } else if (score1 >= 80 && score1 < 90) {
        result = 'B';
    } else if (score1 >= 70 && score1 < 80) {
        result = 'C';
    } else if (score1 >= 60 && score1 < 70) {
        result = 'D';
    } else {
        result = '不及格';
    }
    console.log(result);
    console.log('-------------------------------------------');
    var score2 = prompt('请输入一个成绩');
    var num2 = parseInt(score2/10);
    switch (num2) {
        case 10:
        case 9:
            console.log('A');
            break;
        case 8:
            console.log('B');
            break;
        case 7:
            console.log('C');
            break;
        case 6:
            console.log('D');
            break;
        default :
            console.log('不及格');
            break;
    }

</script>
</body>
</html>
