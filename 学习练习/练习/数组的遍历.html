<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数组的遍历</title>
</head>
<body>
<script>
    console.log('----------------------------------------');
    var arr = ['李白', '杜甫', '李商隐', '杜牧', '王者来老杀'];
    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i])
    }
    console.log('----------------------------------------');
    for (var index in arr) {
        console.log(index,arr[index])
    }
    console.log('----------------------------------------');
    for(var a of arr){
        console.log(a);
    }
    console.log('----------------------------------------');
    arr.forEach(function (a1,b1) {
        console.log('a1-->'+a1);
        console.log('b1-->'+b1);
    });
    console.log('----------------------------------------');
    arr.map(function (item,bb,cc) {
        console.log(item);
        console.log(bb);
        console.log(cc);
    })

</script>
</body>
</html>
