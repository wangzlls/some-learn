<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
            float: left;
            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: lightpink;
            text-align: center;
            cursor: pointer;
        }
        ul li a {
            text-decoration: none;
        }
        ul li:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">百度</a></li>
    <li><a href="#">新浪</a></li>
    <li><a href="#">网易</a></li>
    <li><a href="#">腾讯</a></li>
</ul>
</body>
</html>
