<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>求偶数和</title>
</head>
<body>
<script>
    // 循环：
    // for () while () do {} while ()
    // for循环条件:
    // 1、初始化条件
    // 2、循环条件
    // 3、循环体
    // 4、迭代条件
    var result = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
            result = result + i;
        }
    }
    // console.log(result)
    // while循环条件{
    //     循环体
    //     迭代条件
    // }
    var sum = 0;
    var i = 1;
    while (i <= 100) {
        if (i % 2 !== 0) {
            sum += i;
        }
        i++
    }
    console.log(sum);
    console.log('he');

</script>
</body>
</html>
