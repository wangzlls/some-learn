        //二维数组求最大值和最小值
    var arr = [[1, 2, 3, 4, 5, 6], [11, 12, 13, 14, 15], [21, 22, 23, 24, 25, 26]];
    var maxnum = arr[0][0];
    var minnum = arr[0][0];
    for (i = 0; i < arr.length; i++) {
        for (j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > maxnum) {
                maxnum = arr[i][j]
            } else if (arr[i][j] < minnum) {
                minnum = arr[i][j]
            }
        }
    }
    console.log('max----->' + maxnum);
    console.log('min----->' + minnum);
    console.log('------------------------------------------');
    var arr1 = [[1, 2, 3, 4, 5, 6], [11, 12, 13, 14, 15], [21, 22, 23, 24, 25, 26]];
    var maxnum1 = arr[0][0];
    var minnum1 = arr[0][0];
    for (var arr1Ele of arr1) {
        for (var ele of arr1Ele) {
            if (ele > maxnum1) {
                maxnum = ele
            }
            if (ele < minnum1) {
                minnum = ele
            }
        }
    }
    console.log('max----->' + maxnum);
    console.log('min----->' + minnum);
