<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>滚动条</title>
    <style>
        .show {
            width: 30px;
            height: 30px;
            border: 1px solid gray;
            position: absolute;
            text-align: center;
            border-radius: 11px;
            display: none;
        }
    </style>
</head>
<body>
<span>数值</span><label>
    <input type="range" min="0" max="100" class="ra"></label>
<div class="show"></div>

<script>
    //1.获取页面元素
    var ra = document.querySelector('.ra');
    var show = document.querySelector('.show');
    var flag = false;
    //设置开关当鼠标按下时才响应移动
    //2.添加事件
    //2.1添加鼠标按下事件
    ra.onmousedown = function () {
        //1.div显示
        show.style.display = 'block';
        //2.div内有range的值
        show.innerHTML = ra.value;
        var tempLeft = event.clientX;
        show.style.left = tempLeft - 10 + 'px';
        flag = true;
    };
    //2.2添加鼠标移动事件
    ra.onmousemove = function () {
        if (flag) {
            console.log('aaaaaaaa');
            //0.获取鼠标X轴坐标即可
            var tempLeft = event.clientX;
            // 1.范围校验
            if (tempLeft < 45) {
                tempLeft = 45;
            }
            if (tempLeft > 173) {
                tempLeft = 173;
            }
        }
        // 2.div内有range变化的值
        show.innerHTML = ra.value;
        show.style.left = tempLeft - 10 + 'px';
    };

    //2.3添加鼠标抬起事件
    ra.onmouseup = function () {
        flag = false;
        show.style.display = 'none';
    }
    //1.div消失


</script>
</body>
</html>
