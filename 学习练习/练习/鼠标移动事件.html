    var div1 = document.getElementsByClassName('box');
    console.log(div1);
    var flag = false;
    var delX = 0;
    var delY = 0;
    div1.onmousedown = function () {
        delX = event.clientX - div1.offsetLeft;
        delY = event.clientY - div1.offsetTop;
        flag = true;
    };
    document.onmousemove = function () {
        if (flag) {
            var tempLeft = event.clientX;
            var tempTop = event.clientY;
            div1.style.left = tempLeft - delX + 'px';
            div1.style.top = tempTop - delY + 'px';
            console.log(tempLeft, tempTop)
        }
    };
    document.onmouseup = function () {
        flag = false
    };
