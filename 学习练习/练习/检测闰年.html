<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测闰年</title>
</head>
<body>
<script>
    var year = prompt();
    var run = parseInt(year);
    if (run % 4 === 0 && run % 100 !== 0 || run % 400 === 0) {
        console.log(year + '是闰年');
    } else {
        console.log(year + '不是闰年');
    }
</script>
</body>
</html>
